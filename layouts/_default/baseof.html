<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">

<head>  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GJ3ZNSPPNH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GJ3ZNSPPNH');
  </script>


  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ with .Params.title }}{{ . }} - Master Jet {{ else }}{{ site.title }}{{ end }}</title>

  <link rel="canonical" href="{{ site.BaseURL }}{{ .Page.Params.aliases }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Page.Params.description }}">
  <meta name="keywords" content="{{ site.Params.keywords }}">

  <!-- Schema.org -->
  <meta property="og:title" content="{{ site.Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.BaseURL }}" />
  <meta property="og:image" content="{{ site.BaseURL }}/images/master-jet-logo.png" />

  <meta name="google-site-verification" content="S5__RFnYQ9YGRVIUm6wIgTnc3KnsV6UQFEgUZqousNE" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

  <!-- Site CSS -->
  {{ $cssLink := (resources.Get "css/site.scss" | resources.ToCSS | resources.Minify).RelPermalink }}
  <link href="{{ $cssLink }}" rel="stylesheet" >

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body itemscope itemtype="http://schema.org/LocalBusiness">

  {{ partial "site-nav.html" }}

  {{ block "main" . }}{{end}}

  {{ partial "site-footer.html" }}

  <!-- Javascript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
