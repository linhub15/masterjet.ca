<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114193508-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114193508-5');
  </script>


  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ with .Params.title }}{{ . }} - Master Jet {{ else }}{{ site.title }}{{ end }}</title>

  <link rel="canonical" href="{{ site.BaseURL }}{{ .Page.Params.aliases }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Page.Params.description }}">
  <meta name="keywords" content="{{ site.Params.keywords }}">

  <!-- Schama.org -->
  <meta property="og:title" content="{{ site.Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.BaseURL }}" />
  <meta property="og:image" content="{{ site.BaseURL }}/images/master-jet-logo.png" />

  <meta name="google-site-verification" content="S5__RFnYQ9YGRVIUm6wIgTnc3KnsV6UQFEgUZqousNE" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">

  <!-- Site CSS -->
  {{ $cssLink := (resources.Get "css/site.scss" | resources.ToCSS | resources.Minify).RelPermalink }}
  <link href="{{ $cssLink }}" rel="stylesheet" >

  <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "LocalBusiness",
    "name" : "Master Jet Pressure Washing Ltd.",
    "image" : "https://d1qmdf3vop2l07.cloudfront.net/helpful-suitcase.cloudvent.net/compressed/e27ff15d1fd2bde8b3487668f9b68d70.png",
    "telephone" : "780-239-9979",
    "email" : "amawer@shaw.ca",
    "url" : "https://masterjet.ca"
  }
  </script>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body itemscope itemtype="http://schema.org/LocalBusiness">

  {{ partial "site-nav.html" }}

  {{ block "main" . }}{{end}}

  {{ partial "site-footer.html" }}

  <!-- Javascript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous">
  </script>
</body>

</html>
