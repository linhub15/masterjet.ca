--- 
title: Contact
permalink: /contact/
---
<section id="contactSplash" class="splash">
    <h1>{{ page.title }}</h1>
</section>

<section>
    <div class="container py-5">
        <h2 class="mb-5">Get a Quote</h2>
        <form class="mx-auto" style="max-width: 600px;" action="https://formspree.io/amawer@shaw.ca" method="POST">
            <div class="row my-3">
                <input class="col form-control mr-3" type="text" name="Name" id="Name" placeholder="Full Name" required>
                <input class="col form-control" type="text" name="Phone" id="Phone" placeholder="Phone Number" required>
            </div>
            <div class="row my-3">
                <input class="form-control" type="email" name="Email" id="Email" placeholder="Email">
            </div>
            <div class="row my-3">
                <textarea class="form-control" name="Description" placeholder="Let us know what you need cleaned..."></textarea>
            </div>
            <div class="row my-3">
                <button type="submit" class="btn mj-btn mj-btn-primary mx-auto">Submit</button>
            </div>
        </form>
    </div>
</section>
